name: Test Conditional Workflow
on:
  workflow_dispatch:
jobs:
  Build_and_Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/Checkout@v3
      - name: Install Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup Gradle
        id: gradle-build
        uses: gradle/actions/setup-gradle@v5
      - name: Gradle Build
        run: ./gradlew build
      - name: Run on Failure
        if: steps.gradle-build.outcome == 'failure'
        run: echo "Test Execution Failed! Entering Conditional Workflow Step"
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying...."
